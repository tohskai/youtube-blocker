<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>Video Redirect Settings</h1>
    <div class="form-group">
      <label>
        <input type="checkbox" id="enabled"> Extension Enabled
      </label>
    </div>
    <div class="form-group">
      <label>
        <input type="checkbox" id="redirectShorts"> Redirect YouTube Shorts
      </label>
    </div>
    <div class="form-group">
      <label>Minimum Video Length (minutes):</label>
      <input type="number" id="minTime" min="1" step="1">
    </div>
    <div class="form-group">
      <label>Redirect URL:</label>
      <input type="url" id="redirectUrl">
    </div>
    <button id="save">Save Settings</button>
    <div id="status"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
